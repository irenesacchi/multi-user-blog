{% extends "base.html" %}

{% block content %}
	  <div class="container-signup">
	    <h1>Login</h1>
	    <form method="post">
	      <table>
	        <tr>
	          <td>
	            <input type="text" placeholder="Username" name="username" value="{{username}}">
	          </td>
	        </tr>
	
	        <tr>
	          <td>
	            <input type="password" placeholder="Password" name="password" value="">
	          </td>
	        </tr>
	      </table>
	
	      <div class="error">
	        {{error}}
	      </div>
	
	      <input type="submit">
	    </form>
	  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
	  <div class="container-signup">
	    <h1>Signup</h1>
	    <form method="post">
	      <table>
	        <tr>
	          <td>
	            <input type="text" placeholder="Username" name="username" value="{{username}}">
	          </td>
	        </tr>
	
	        <tr>
	          <td>
	            <input type="password" placeholder="Password" name="password" value="">
	          </td>
	        </tr>
	
	        <tr>
	          <td>
	            <input type="password" placeholder="Repeat Password" name="verify" value="">
	          </td>
	        </tr>
	
	        <tr>
	          <td>
	            <input type="text" placeholder="Email (optional)" name="email" value="{{email}}">
	          </td>
	        </tr>
	        <td>
	      </table>
	      <table class="error-table">
		      <td class="error">
	            {{error_username}}
	          </td>
	          <td class="error">
	            {{error_password}}
	          </td>
	          <td class="error">
	            {{error_verify}}
	          </td>
	          <td class="error">
	            {{error_email}}
	          </td>
	        </td>
	      </table>
	
	      <input value="signup" type="submit">
	    </form>
	  </div>
{% endblock %}
